      <span class="toc-toggle-icon">Ã—</span>
    </button>
  </div>
  <nav class="toc-nav">
    <ul class="toc-list">
      <li class="toc-item">
        <a href="#blog-posts" class="toc-link">Blog Posts and Press</a>
      </li>
      <li class="toc-item">
        <a href="#research" class="toc-link">Research</a>

      <li class="toc-item">

      </li>
    </ul>
  </nav>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const tocSidebar = document.getElementById('toc-sidebar');
  const tocToggle = document.getElementById('toc-toggle');
  const tocLinks = document.querySelectorAll('.toc-link');
  
  // Toggle sidebar
  tocToggle.addEventListener('click', function() {
    tocSidebar.classList.toggle('toc-collapsed');
  });
  
  // Highlight current section
  function highlightCurrentSection() {
    const sections = document.querySelectorAll('.research-section h2, h2');
    const scrollPos = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
    const offset = 100;
    
    let currentSection = '';
    for (let i = 0; i < sections.length; i++) {
      const section = sections[i];
      const sectionTop = section.offsetTop;
      const sectionHeight = section.offsetHeight;
      
      if (scrollPos + offset >= sectionTop && scrollPos + offset < sectionTop + sectionHeight) {
        currentSection = section.id || section.textContent.toLowerCase().replace(/\s+/g, '-');
        break;
      }
    }
    
    // Update active link
    for (let i = 0; i < tocLinks.length; i++) {
      const link = tocLinks[i];
      link.classList.remove('toc-active');
      if (link.getAttribute('href') === '#' + currentSection) {
        link.classList.add('toc-active');
      }
    }
  }
  
  // Smooth scroll to sections
  for (let i = 0; i < tocLinks.length; i++) {
    const link = tocLinks[i];
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('href').substring(1);
      const targetElement = document.getElementById(targetId);
      
      if (targetElement) {
        // Safari-compatible smooth scroll
        if ('scrollBehavior' in document.documentElement.style) {
          targetElement.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        } else {
          // Fallback for older browsers
          const targetPosition = targetElement.offsetTop - 80;
          const startPosition = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
          const distance = targetPosition - startPosition;
          const duration = 500;
          let start = null;
          
          function animation(currentTime) {
            if (start === null) start = currentTime;
            const timeElapsed = currentTime - start;
            const run = ease(timeElapsed, startPosition, distance, duration);
            window.scrollTo(0, run);
            if (timeElapsed < duration) requestAnimationFrame(animation);
          }
          
          function ease(t, b, c, d) {
            t /= d / 2;
            if (t < 1) return c / 2 * t * t + b;
            t--;
            return -c / 2 * (t * (t - 2) - 1) + b;
          }
          
          requestAnimationFrame(animation);
        }
      }
    });
  }
  
  // Listen for scroll events
  window.addEventListener('scroll', highlightCurrentSection);
  
  // Initial highlight
  highlightCurrentSection();
});
</script>
